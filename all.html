---
layout: default
title: All articles by thoughtram
permalink: /all/
---

<h2 class="thtrm-section-headline thtrm-section-headline--with-margin">All articles</h2>
<ul class="thtrm-three-column-list thtrm-three-column-list--with-padding">
{% for post in site.posts %}
  <li>
    <div class="thtrm-article-card thtrm-article-card--with-border">
      <div class="thtrm-article-card-content ">
        <h2>{{ post.title }}</h2>
        <p>{{ post.summary | truncatewords: 20 }}</p>
        <a href="{{ post.url | prepend: site.baseurl }}" title="{{post.title}}" class="thtrm-cta thtrm-cta--small">Read More</a>
      </div>
    </div>
  </li>
{% endfor %}
</ul>
